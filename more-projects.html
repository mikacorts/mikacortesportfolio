<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>More Projects</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="icon" href="images/mikaux.png" type="image/png">
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">
      <img src="images/mikaux.png" alt="Logo">
    </a>
    <i class="bx bx-menu" id="menu" style="color: #ffffff"></i>
    <nav class="navbar">
      <a href="index.html" style="--vlr: 1" class="active">About</a>
      <a href="skills.html" style="--vlr: 1" class="active">Skills</a>
      <a href="projects.html" style="--vlr: 3">Projects</a>
      <a href="challenges.html" style="--vlr: 1" class="active">Challenges</a>
      <a href="plans.html" style="--vlr: 4">Plans</a>
      <a href="resume.html" style="--vlr: 1" class="active">Resume</a>
      <a href="contact.html" style="--vlr: 5">Contact</a>
    </nav>
  </header>

  <section class="projects" id="more-projects">
    <h2 class="title">More <span>Projects</span></h2>

    <div class="carousel-container carousel-2">
      <button class="carousel-btn prev" onclick="moveSlide2(-1)">&#10094;</button>
      <div class="carousel-slide">
        <div class="carousel-item">
          <img src="images/coffee.jpg" class="project-image" alt="Project 5">
          <div class="content"></div>
        </div>
        <div class="carousel-item">
          <img src="images/CORTES_POSTER.png" class="project-image" alt="Project 6">
          <div class="content"></div>
        </div>
        <div class="carousel-item">
          <img src="images/pudding.png" class="project-image" alt="Project 7">
          <div class="content"></div>
        </div>
      </div>
      <button class="carousel-btn next" onclick="moveSlide2(1)">&#10095;</button>
    </div>
  </section>

  <script>
    // Only 2nd Carousel here
    let currentIndex2 = 0;
    function moveSlide2(direction) {
      const carouselSlide2 = document.querySelector('.carousel-2 .carousel-slide');
      const slides2 = document.querySelectorAll('.carousel-2 .carousel-item');
      const totalSlides2 = slides2.length;

      currentIndex2 += direction;
      if (currentIndex2 < 0) currentIndex2 = totalSlides2 - 1;
      else if (currentIndex2 >= totalSlides2) currentIndex2 = 0;

      carouselSlide2.style.transform = `translateX(-${currentIndex2 * 100}%)`;
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
